<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bower Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to 
            <span class="font-semibold text-violet-600">Bower Baaper Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-6/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input id="user-email" class="w-full block mb-2 p-3 focus:outline-none" type="email" placeholder="Enter Your Email">
                <input id="user-password" class="w-full block p-3 mb-2 focus:outline-none" type="password" placeholder="Enter Your Password">
                <button class="bg-amber-600 py-3 px-5 font-medium rounded-lg text-white hover:bg-amber-500" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
